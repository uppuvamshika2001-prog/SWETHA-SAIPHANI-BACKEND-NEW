version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: swetha_clinics_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: clinics_user
      POSTGRES_PASSWORD: clinics_password
      POSTGRES_DB: swetha_clinics
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U clinics_user -d swetha_clinics" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swetha_clinics_api
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 8080
      DATABASE_URL: postgresql://clinics_user:clinics_password@postgres:5432/swetha_clinics?schema=public
      JWT_ACCESS_SECRET: dev-access-secret-change-in-production
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-production
      JWT_ACCESS_EXPIRY: 15m
      JWT_REFRESH_EXPIRY: 7d
      CORS_ORIGINS: http://localhost:3000,http://localhost:5173
    ports:
      - "8080:8080"
    volumes:
      - ./src:/app/src:ro # For development hot-reload (optional)

  # Prisma Studio (optional, for development)
  prisma-studio:
    image: node:20-alpine
    container_name: swetha_clinics_prisma_studio
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://clinics_user:clinics_password@postgres:5432/swetha_clinics?schema=public
    command: sh -c "npm install prisma && npx prisma studio"
    ports:
      - "5555:5555"
    volumes:
      - ./prisma:/app/prisma
    profiles:
      - tools

volumes:
  postgres_data:
